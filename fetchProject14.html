<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="fetchProject14.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">

        <h1>Currency Converter</h1>
    
        <form>

            <div class="amount">
                <P>Enter Amount</P>
                <input value="100" tyrpe="text"/>
            </div>

            <div class="dropdown">

                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/FR/flat/64.png">
                            <select class="from">
                                <option>EUR</option>
                            </select>
                    </div>
                </div>

                <i class="fa-solid fa-arrow-right-arrow-left"></i>

                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                            <select class="from">
                                <option>INR</option>
                            </select>
                    </div>
                </div>

            </div>
            
            <div class="msg">1USD = 80INR</div>
            <button>Get Exchange Rate</button>

        </form>

    </div>
    <script src="codes.js"></script>
    <script src="fetchProject14.js"></script>
</body>
</html>
